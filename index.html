<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <title><img src="./logo-composer-transparent2.png" alt=""></title>
</head>

<body>
    <div class="d-flex justify-content-center my-5">

        <div class="fw-bolder">
            <h1 class="fw-lighter">A Dependency Manager for PHP</h1>

        <p class="fw-normal">Latest: <strong>2.7.9</strong> (<a href="https://getcomposer.org/changelog/2.7.9"

        <div class="d-flex justify-content-center">
            <div class="buttons row">
                <button class="col btnn py-2"><a href="https://getcomposer.org/doc/00-intro.md" class="text-decoration-none">Getting Started</a></button>

                <button class="col btnn py-2"><a href="https://getcomposer.org/download/" class="text-decoration-none">Download</a></button>
                
                <button class="col btnn py-2"><a href="https://getcomposer.org/doc/" class="text-decoration-none">Documentation</a></button>

                <button class="col btnn py-2"><a href="https://github.com/composer/composer/issues" class="text-decoration-none">Issues</a></button>

        </div>
        <div class="d-flex justify-content-center mt-5">
            <small>Authors: <a href="https://naderman.de/" class="text-decoration-none">Nils Adermann,</a> <a

                Sponsored by:</small>
